<header>
    <section class="header__container-info text-center">
        <p class="is-marginless">Livraison offerte à partir de 70€ d'achat !</p>
        <p class="is-marginless">Moyen de paiement PayPal</p>
    </section>
    <section class="header__container">
        <section class="header__container-logo">
            <a [routerLink]="['/']" routerLinkActive="router-link-active" (click)="toggleHome()">
                <img src="assets/logo/logo_Cheek_Paris.png" alt="Logo marque Cheek-Paris">
            </a>     
        </section>
        <section class="header__container-nav">
            <app-nav [toggle]="toggle" class="hide-xs hide-sm"></app-nav>

            <section class="header__container-icon">
                
                <!-- <a [routerLink]="['/connexion']" routerLinkActive="router-link-active"
                title="Se connecter"  class="header__container-icon-user">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none">
                        <path d="M23 25v-2.667c0-1.414-.58-2.77-1.61-3.77A5.588 5.588 0 0017.5 17h-11a5.588 5.588 0 00-3.89 1.562A5.253 5.253 0 001 22.333V25M12 11.667c3.038 0 5.5-2.388 5.5-5.334C17.5 3.388 15.038 1 12 1S6.5 3.388 6.5 6.333c0 2.946 2.462 5.334 5.5 5.334z" stroke="#FA9223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a> -->
                <a (click)="logout()" routerLinkActive="router-link-active"
                title="Se déconnecter"
                class="header__container-icon-logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#FA9223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                </a>
                <a [routerLink]="['/panier']" routerLinkActive="router-link-active"
                title="Panier"
                class="header__container-icon-cart">
                    <svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.727 25c.603 0 1.091-.512 1.091-1.143s-.488-1.143-1.09-1.143c-.603 0-1.092.512-1.092 1.143S9.125 25 9.727 25zM21.727 25c.603 0 1.091-.512 1.091-1.143s-.488-1.143-1.09-1.143c-.603 0-1.091.512-1.091 1.143S21.125 25 21.727 25zM1 1h4.364l2.923 15.303c.1.526.373.999.772 1.335a2.12 2.12 0 001.41.505h10.604a2.12 2.12 0 001.41-.505c.399-.336.672-.809.771-1.335L25 6.714H6.455" stroke="#FA9223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>   
                </a>
                <button class="header__container-icon-menu" (click)="toggle()">
                    <svg width="26" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 9h22M1 1h22M1 17h22" stroke="#FA9223" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>          
            </section>
        </section>       
    </section>
    
    <section [@openClose]="isOpen ? 'open' : 'closed'">
        <app-nav class="hide-md hide-lg header__navBar" [toggle]="toggle"></app-nav>
    </section>
    
</header>
