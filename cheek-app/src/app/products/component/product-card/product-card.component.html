<section class="col-6 col-4-md col-4-lg" *ngFor="let card of cards">
  <a routerLink="/boutique/produit/{{ card.slug }}">
    <section class="card">
      <div >
        <div *ngIf="card.pictures[0]">
          <img src="{{ card.pictures[0].url }}" alt="{{ card.pictures[0].label }}">
        </div>
      </div>
      <article>
        <h3>{{ card.name }}</h3>
        <p>{{ card.details[0].price_ttc }} â‚¬</p>
      </article>
    </section>
  </a>
</section>
