<main class="container" *ngIf='product'>
  <section class="container__custom">
    <section class="container__carousel">
      <app-carousel [slides]="slides"></app-carousel>
    </section>
    <section class="container__product">
      <article class="product__info">
        <h4>{{ product.name }}</h4>
        <p class="details">{{ product.description }}</p>
        <p class="details">{{ product.details[0].price_ttc | currency }}</p>
      </article>
      <section class="container__select">
        <select class="custom__select" (change)="onChange($event)" >
          <option value='' selected>Taille</option>
          <option *ngFor="let size of sizes; index as i" [value]="size.id">
            {{ size.label }}
          </option>
        </select>

        <select class="custom__select" *ngIf="stocks.length > 0" (change)='onSelectStock($event)'>
          <option selected>Quantit√©</option>
          <option *ngFor="let stock of stocks" [value]="stock">
            {{ stock }}
          </option>
        </select>
      </section>
      <div class="text-center" *ngIf="stocks.length === 0">
        <p>Oups... Plus de stock disponible pour cette taille !</p>
      </div>
      <section class="is-center">
        <button (click)='addProductToCart(product)'>Ajouter</button>
      </section>
    </section>
  </section>
  <a class="button" routerLink="/accueil">
    Retour</a>
</main>
